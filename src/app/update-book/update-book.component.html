<h2>Update Book</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="bookName">Book Name:</label>
    <input type="text" class="form-control" id="bookName" [(ngModel)]="book.bookName" name="bookName" required>
  </div>
  <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" class="form-control" id="author" [(ngModel)]="book.author" name="author" required>
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <input type="text" class="form-control" id="category" [(ngModel)]="book.category" name="category" required>
  </div>
  <div class="form-group">
    <label for="qty">Quantity:</label>
    <input type="number" class="form-control" id="qty" [(ngModel)]="book.qty" name="qty" required>
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" class="form-control" id="price" [(ngModel)]="book.price" name="price" required>
  </div>
  <button type="submit" class="btn btn-success">Update</button>
</form>
